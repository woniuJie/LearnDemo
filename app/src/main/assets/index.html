			<style>
				p{margin:0}#main-loading{position:fixed;top:0;left:0;right:0;bottom:0;z-index:10000;overflow:hidden;height:100%;background:#fff}#loading-box{transform:translateZ(0) rotate(0);margin:4.72222222rem auto 0;width:3.47222222rem;height:2.43055556rem;position:relative}#loading_box_item{animation:rotate 12s linear infinite;height:100%;}#loading-box .bg{height:100%;background:url('//m.cumart.net/imgs/loading/loading-logo.png') center / 1.04166667rem auto no-repeat;animation:inherit;animation-direction:reverse}#loading-title{text-align:center;font-family:ComicSansMS, sans-serif;font-size:.32638889rem;line-height:.41666667rem;letter-spacing:-0.00694444rem;color:#d41c1c}.item{position:absolute;top:50%;left:50%;width:.13888889rem;height:.13888889rem;border-radius:50%;background:#de9086;animation:bubble 2400ms linear infinite}.item:nth-child(1){transform:translate(-50%, -50%) rotate(0deg) translateY(0.83333333rem);animation-delay:0ms}.item:nth-child(2){transform:translate(-50%, -50%) rotate(30deg) translateY(0.83333333rem);animation-delay:-200ms}.item:nth-child(3){transform:translate(-50%, -50%) rotate(60deg) translateY(0.83333333rem);animation-delay:-400ms}.item:nth-child(4){transform:translate(-50%, -50%) rotate(90deg) translateY(0.83333333rem);animation-delay:-600ms}.item:nth-child(5){transform:translate(-50%, -50%) rotate(120deg) translateY(0.83333333rem);animation-delay:-800ms}.item:nth-child(6){transform:translate(-50%, -50%) rotate(150deg) translateY(0.83333333rem);animation-delay:-1000ms}.item:nth-child(7){transform:translate(-50%, -50%) rotate(180deg) translateY(0.83333333rem);animation-delay:-1200ms}.item:nth-child(8){transform:translate(-50%, -50%) rotate(210deg) translateY(0.83333333rem);animation-delay:-1400ms}.item:nth-child(9){transform:translate(-50%, -50%) rotate(240deg) translateY(0.83333333rem);animation-delay:-1600ms}.item:nth-child(10){transform:translate(-50%, -50%) rotate(270deg) translateY(0.83333333rem);animation-delay:-1800ms}.item:nth-child(11){transform:translate(-50%, -50%) rotate(300deg) translateY(0.83333333rem);animation-delay:-2000ms}.item:nth-child(12){transform:translate(-50%, -50%) rotate(330deg) translateY(0.83333333rem);animation-delay:-2200ms}@keyframes bubble{25%{width:.27777778rem;height:.27777778rem;background:#c8321e}75%{width:.27777778rem;height:.27777778rem;background:#c8321e}}@keyframes rotate{100%{transform:translateZ(0) rotate(-360deg)}}
			</style>
			<script>
				function _checkCDN() {
					var cdnList = ['Vue', 'Vuex', 'VueRouter', 'VueI18n', 'VueLazyload', 'Swiper'];
					var o = {};
					cdnList.forEach(item => {
						o[item] = !!window[item]
					});
					return o;
				}
				function _sendMessage(msgData) {
					var host = '//m.cumart.net/checkCDN.jpg';
					var url = host + '?checkCDN=' + JSON.stringify(msgData);
					var img = new Image();
					img.src = url;
				}
				setTimeout(function () {
					var loading = document.getElementById('main-loading');
					// var networkErr = document.createElement('span');
					// networkErr.innerHTML = 'Network Error';
					if (loading && loading.getAttribute('name') === 'loading') {
						loading.parentElement.removeChild(loading);
						var img = document.getElementById('net_work_error');
						if (img) img.style.display = 'inline-block';
						// 判断是cdn错误还是m站错误
						_sendMessage(_checkCDN())
					}
				}, 20000);
			</script>
				<div style="text-align:center;margin:60px 20px 40px;">

					</div>
					<p style="font-size: 16px">Kesalahan jaringan, silakan coba lagi nanti.</p>
					<button style="padding:.6em 1.2em;background:lightskyblue;border-radius:6px;border:none;font-size:18px;color:#fefefe;" onclick="location.reload()">Coba lagi</button>
				</div>
